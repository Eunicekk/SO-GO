name: client

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKENS }}
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./so-go-client
        
      - name: Build
        env:
          VITE_KAKAO_JAVASCRIPT_KEY: ${{ secrets.VITE_KAKAO_JAVASCRIPT_KEY }}
        run: npm run build
        working-directory: ./so-go-client
        
      - name: SHOW AWS CLI VERSION
        run: |
          aws --version
          
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
          VITE_KAKAO_JAVASCRIPT_KEY: ${{ secrets.VITE_KAKAO_JAVASCRIPT_KEY }}
          VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
          VITE_NAVER_API_KEY: ${{ secrets.VITE_NAVER_API_KEY }}
          VITE_NAVER_SECRET_KEY: ${{ secrets.VITE_NAVER_SECRET_KEY }}
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            dist s3://so-go \
            --delete
        working-directory: ./so-go-client
